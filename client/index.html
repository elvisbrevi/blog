    <script>
      // SEO
      if (window.location.href.indexOf('/post/') !== -1) {
        // La URL contiene '/post/'
        const metaDescription = document.querySelector('meta[name="description"]');
        console.log(metaDescription);
        if (metaDescription) {
          metaDescription.setAttribute('content', 'Nuevo contenido para las publicaciones');
        }
        document.querySelector('meta[name="description"]').setAttribute("content", "_desc");

      } else {
        // La URL no contiene '/post/'
        console.log('La URL no contiene "/post/".');
      }

      // Highlight
      hljs.configure({
        languageDetectRe: /\blang-([\w-]+)\b/i
      });
      hljs.highlightAll();

      // Clipboard
      var clipboard = new ClipboardJS('.btn-copy-code', {
        target: function (trigger) {
          return trigger.nextElementSibling;
        },
      });

      // Clipboard success
      clipboard.on('success', function (e) {
        let oldtext = e.trigger.textContent;
        var old = e.trigger.cloneNode(true);
        e.trigger.textContent = 'Copied!';

        setTimeout(() => 
          {
            e.trigger.parentElement.prepend(old);
            e.trigger.remove();
          },
        2000);

        e.clearSelection();
      });

      Fancybox.bind("[data-fancybox]", {
        // Your custom options
      });

    </script>
